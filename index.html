    <script>
      function getRandomIntInclusive(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }
    
      var lines = ["I eat nothing.", "I like potatoes.", "I will call my mom.", "Daniel is pidr.", "Я люблю играть."]
      $("#random").text(lines[getRandomIntInclusive(0,lines.length-1)]);
      
      
    </script>
