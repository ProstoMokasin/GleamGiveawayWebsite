<html>
  <head>
    <title>Prosto</title>
    <style>
      #random {
        font-family: "Comic Sans MS";
        text-align: center;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <p id="random"></p>
    
    <a class="e-widget no-button" href="https://gleam.io/24ZRI/win-an-sticker-from-atlanta" rel="nofollow">Win an Sticker from Atlanta</a>
    <script type="text/javascript" src="https://js.gleam.io/e.js" async="true"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      function getRandomIntInclusive(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }
    
      var lines = ["line1", "line2"]
      $("#random").text(lines[getRandomIntInclusive(0,lines.length-1)]);
    </script>
  </body>
</html>
